<video autoplay muted loop id="myVideo" #video>
    <source src="{{ videoSrc() }}" type="{{ videoType() }}">
    Your browser does not support HTML5 video.
  </video>
  
  <div class="content">
    <h1>{{ videoTitle() }}</h1>
    <p>{{ videoDescription() }}</p>
    <button id="myBtn" (click)="onPause()">{{ btnLabel }}</button>
  </div>
